<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" media="all" href="lib/mocha.css">
    <script src="lib/mocha.js"></script>
    <script src="lib/chai.js"></script>
    <script src="lib/sinon.js"></script>
    <script src="../src/template-engine.js"></script>

</head>
<body>
<div id="mocha">

</div>
<script type="text/template" id="if-true">
    <% if(true){%>
    if-true
    <% } %>
</script>
<script type="text/template" id="if-false">
    <% if(false){%>
    if-true
    <% } else{%>
    if-false
    <%}%>
</script>
<script type="text/template" id="for">
    <% for(var i=0;i<10;++i){%>
    <%=i%>
    <% } %>
</script>
<script type="text/template" id="exp-fn">
    <%=fn()%>
</script>
<script src="test01.js"></script>

</body>
</html>
